<div ng-controller="labkitGanttController as vm" class="simple-widget">
    <div class="panel-content" style="padding: 10px;">
        <button type="button" class="btn btn-sm" ng-click="vm.reset()">
            <i class="fa fa-bolt"></i>
        </button>

        <div gantt api="vm.registerApi" data="vm.gantt" headers="['minute']" headers-formats="{ minute: 'HH:mm' }" view-scale="'4 second'" column-width="45"
             from-date="vm.showFromDate" to-date="vm.showToDate" current-date="'line'" current-date-value="vm.currentDate">
            <gantt-tree enabled="true"></gantt-tree>
            <gantt-tooltips enabled="true" date-format="'HH:mm:ss'" delay="100"></gantt-tooltips>
        </div>

        <br><br><br>

        <!-- replace with ng-for... -->
        <div style="float: left; width: 435px;">
            <center>
                <h2>{{vm.pieNames[0]}}</h2>
                <nvd3 options="vm.pieOptions" data="vm.pieData[0]">
            </center>
            </nvd3>
        </div>
        <div style="float: left; width: 435px;">
            <center>
                <h2>{{vm.pieNames[1]}}</h2>
                <nvd3 options="vm.pieOptions" data="vm.pieData[1]">
            </center>
            </nvd3>
        </div>
        <div style="float: left; width: 435px;">
            <center>
                <h2>{{vm.pieNames[2]}}</h2>
                <nvd3 options="vm.pieOptions" data="vm.pieData[2]">
            </center>
            </nvd3>
        </div>

        <br style="clear: left;" />

    </div>

</div>
