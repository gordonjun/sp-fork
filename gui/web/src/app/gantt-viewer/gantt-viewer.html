<div ng-controller="ganttViewerController as vm" class="simple-widget">
    <div class="panel-content" style="padding: 10px;">
        <button type="button" class="btn btn-sm" ng-click="vm.load(vm.sortByEndTime = !vm.sortByEndTime)">
            <i class="fa fa-sort-amount-asc"></i>
        </button>

        <button type="button" class="btn btn-sm" ng-click="vm.add()">
            <i class="fa fa-bolt"></i>
        </button>

        <div gantt api="vm.registerApi" data="vm.gantt" headers="['minute']" headers-formats="{ minute: 'mm:ss', second: 'ss' }" view-scale="'20 second'" column-width="50">
            <gantt-tree enabled="true"></gantt-tree>
            <gantt-tooltips enabled="true" date-format="'mm:ss'" delay="100"></gantt-tooltips>
        </div>
    </div>

</div>
