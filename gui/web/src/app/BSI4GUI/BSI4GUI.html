<script>
    function  tooltipOnOff(checkboxElem) {
    tooltiptxt = document.getElementById ('tooltipText');
    if (checkboxElem.checked) {
    tooltiptxt.innerHTML = 'Tooltip on';
    injectStyles('[data-blockNr]:hover:after { visibility: visible; }');
    injectStyles('[data-info]:hover:after { visibility: visible; }');
    }
     else {
      tooltiptxt.innerHTML = 'Tooltip off';
     injectStyles('[data-blockNr]:hover:after { visibility: hidden; }');
     injectStyles('[data-info]:hover:after { visibility: hidden; }');
    }
    }
    
   function injectStyles(rule) {
  var div = $("<div />", {
    html: '&shy;<style>' + rule + '</style>'
  }).appendTo("body");    
}

$('#SoplistLeft').on('mouseover', '> li', function(e) {

		var btn=e.target.id;
		var property = document.getElementById(btn);

		property.style.border = "5px solid #00AA66";
		property.style['box-shadow']="inset 0px 0px 2px 0px";
		
}).on('mouseout', '> li', function (e) {
		var btn=e.target.id;
		var property = document.getElementById(btn);
		property.style.border = "1px solid #00AA66";
		property.style['box-shadow']="inset 0px 0px 0px 0px";
});

$('#SoplistRight').on('mouseover', '> li', function(e) {
		var keys = Object.keys(e.target);	
		var btn=e.target.id;
		var property = document.getElementById(btn);
		property.style.border = "5px solid #00AA66";
		property.style['box-shadow']="inset 0px 0px 2px 0px";
}).on('mouseout', '> li', function (e) {
		var btn=e.target.id;
		var property = document.getElementById(btn);
		property.style.border = "1px solid #00AA66";
		property.style['box-shadow']="inset 0px 0px 0px 0px";
});
</script>
