<div *ngIf="showNavbar">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">
                <img src="images/splogo_all_white.svg" class="navbar-logo" alt="." />
                <span (click)="toggleNavbar()" class="brand-title">Sequence<br />Planner</span>

            </a>
            <a class="btn navbar-btn navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>

        <ul class="nav navbar-nav pull-right">
            <upg-user-dropdown></upg-user-dropdown>
        </ul>

        <div class="navbar-collapse collapse box-shadow">
            <upg-top-nav-elements></upg-top-nav-elements>
        </div>

        <!-- dropdown directive marks a dropdown root element -->
        <div dropdown>
          <!-- click on dropdown-toggle toggles dropdown state, optional -->
          <div dropdownToggle>
              <a>
                  <span>ng2-boostrap dropdown</span>
                  <span class="caret"></span>
              </a>
          </div>
          <!-- dropdown-menu holds content which will be shown -->
          <div dropdownMenu>
                <ul>
                    <li *ngFor="let num of [1,2,3,4]">{{ num }}</li>
                </ul>
            <!-- this content will be shown if dropdown opened -->
          </div>
        </div>

    </nav>
</div>
