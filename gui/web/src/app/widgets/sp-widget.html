<div class="panel panel-default">

	<div ng-show="vm.themeService.showHeaders" class="panel-heading">
	    <span class="panel-title">{{vm.title || "No title"}}</span>
	    <span class="fa fa-times pull-right widget-close-btn" ng-if="vm.showCloseBtn"
	          ng-click="vm.requestClose()">
	    </span>
	</div> 

	<div ng-show="!vm.themeService.showWidgetOptions" class="panel-body" ng-transclude></div>

	<div ng-show="vm.themeService.showWidgetOptions" class="panel-body">
		<div class="btn-group">
            <button class="btn" uib-tooltip="Expand All"
                    ng-click="vm.expandAll()"><i class="fa fa-edit"></i>
            </button>
             <button class="btn" uib-tooltip="Expand All"
                    ng-click="vm.expandAll()"><i class="fa fa-copy"></i>
            </button>
   			<button class="btn" uib-tooltip="Expand All"
                    ng-click="vm.expandAll()"><i class="fa fa-eye"></i>
            </button>
        </div>
        <div class="btn-group">
             <button class="btn" uib-tooltip="Expand All"
                    ng-click="vm.expandAll()"><i class="fa fa-trash-o"></i>
            </button>
             <button class="btn" uib-tooltip="Expand All"
                    ng-click="vm.expandAll()"><i class="fa fa-bars"></i>
            </button>
        </div>
	</div>
</div>
