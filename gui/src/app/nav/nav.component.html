<div class="navbar navbar-fixed-top navbar-default">

  <img src="/img/splogo_title.svg" class="navbar-brand" style="padding:0 0 0 0;">
  
  <ul class="nav navbar-nav">
    <li *ngFor="let menu of menus" dropdown>
      <a dropdownToggle>{{ menu.text }}</a>
      <ul dropdownMenu>
        <li *ngFor="let button of menu.buttons">
          <a (click)="button.action()">{{ button.symbol }}</a>
        </li>
      </ul>
    </li>
  </ul>

</div>
