<div class="grid" [ngGrid]="ngGridOptions">
  <div *ngFor="let openWidget of openWidgets" class="grid-item" [ngGridItem]="openWidget.ngGridItemOptions">
    <sp-widget>
      <h1>{{openWidget.text}}</h1>
    </sp-widget>
  </div>
</div>
