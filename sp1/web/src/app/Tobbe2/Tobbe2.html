

<div ng-controller="Tobbe2Controller as vm" class="simple-widget">
<style>
    /**
    * The class name needs to be unique. If not
    * It will affect other widgets with the same
    * class names.
    */

    .row1338 {
        margin: 5px 0px 0px 0px;
        padding: 0px 0px 0px 0px;
        /*old padding
        padding: 0px 0px 10px 0px;
        */
        height:40px;
        background: {{"#C0C0C0"}};

    }
    .centerText {
        padding: 14px 0px 0px 0px;
        width:100px;
        float:left;
        font: bold 13px Helvetica, Arial, sans-serif;
        text-decoration: none;
    }
    .iconStyle {
        float:left;
        width:16px;
        height:16px;
        transform: translateY(80%);
    }

    .circle {
        display: block;
        background: black;
        border-radius: 100%;
        height: 30px;
        width: 30px;
        margin: 5px 43px 0px 0px;
        background: radial-gradient(circle at 15px 15px, #5cabff, #000);
    }
    /* Buttons */
    .button {
        color: #6e6e6e;
        font: bold 10px Helvetica, Arial, sans-serif;
        text-decoration: none;
        /*text-shadow: 0 1px 0 #fff;*/
        padding: 3px 3px;
        /* position: relative; */
        display: inline-block;
        -webkit-transition: border-color .218s;
        -moz-transition: border .218s;
        -o-transition: border-color .218s;
        transition: border-color .218s;
        background: -webkit-gradient(linear, 0% 40%, 0% 70%, from(#F5F5F5), to(#F1F1F1));
        background: -moz-linear-gradient(linear, 0% 40%, 0% 70%, from(#F5F5F5), to(#F1F1F1));
        border: none;
        border-radius: 4px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        margin-right: 1px;
        float: right;
        width:80px;
        height:40px;
        outline: 0;

    }
    .button:hover {
        color: #333;
        border-color: #999;
        -moz-box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        -webkit-box-shadow:0 2px 5px rgba(0, 0, 0, 0.2);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }
    .button:active {
        color: #000;
        border-color: #444;
        outline: 0;
    }

    /*style="float: right; width:120px; height:40px; background-color:rgb(255,255,255);*/
    /* Dropdown Button */


    .dropbtn {

        color: #6e6e6e;
        font: bold 12px Helvetica, Arial, sans-serif;
        text-decoration: none;
        padding: 11px 18px;
        position: relative;
        display: inline-block;
        -webkit-transition: border-color .218s;
        -moz-transition: border .218s;
        -o-transition: border-color .218s;
        transition: border-color .218s;

    background:#4db8ff;
    /*background: -webkit-gradient(linear, 0% 40%, 0% 70%, from(#F5F5F5), to(#F1F1F1));
    background: -moz-linear-gradient(linear, 0% 40%, 0% 70%, from(#F5F5F5), to(#F1F1F1));*/
    border: none;
    border-radius: 4px;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    margin-right: 1px;
    min-width:160px;
    height:40px;
    outline: 0;

/*
        background-color: #4db8ff;
        color: #6e6e6e;
        font: bold 12px Helvetica, Arial, sans-serif;
        text-decoration: none;
        text-shadow: 0 1px 0 #fff;
        padding: 11px 18px;
        font-size: 10px;
        border: none;
        cursor: pointer;
        min-width: 160px;
        margin-right: 2px;
*/

    }
    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
        color: #333;
        border-color: #999;
        -moz-box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
        -webkit-box-shadow:0 2px 5px rgba(0, 0, 0, 0.2);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    }
    .dropbtn:active {
        color: #000;
        border-color: #444;
        outline: 0;
    }
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        height:200px;
        overflow:hidden;
        overflow-y:scroll;
        z-index: 1;

    }
    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #f1f1f1}
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}

    /*Old button style
    //style="float: right;width:60px;height:40px;background:{{action.value}}; */
</style>
