<section class="settings-page mainbar">
    <div class="container">
        <sp-widget widget="vm.widget" show-close-btn="false">
            <form class="form-inline">
                <div class="settings-table-container">
                    <table>
                        <tbody>
                            <tr>
                                <td>Theme</td>
                                <td>
                                    <select class="form-control input-sm" ng-model="vm.settingsService.storage.theme"
                                            ng-options="theme for theme in vm.themes"></select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </sp-widget>

    </div>
</section>
