<div class="table-wrapper form-inline">
    <table st-table="vm.displayedCollection" st-safe-src="vm.rowCollection" class="table table-striped">
        <thead>
            <tr>
                <th colspan="1" class="table-length">
                    <label>Show <select ng-model="vm.itemsByPage" ng-options="p for p in vm.pageSizes"
                                        class="form-control input-sm"></select> entries</label>
                </th>
                <th colspan="99" class="table-filter">
                    <label>Search/Filter:<input st-search class="input-sm form-control" type="search"/></label>
                </th>
            </tr>
            <tr class="column-headers" ng-include="vm.headerTemplate"></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <sp-table-info></sp-table-info>
                </td>
                <td colspan="2" class="text-right">
                    <div st-pagination="" st-items-by-page="vm.itemsByPage"
                         st-template="app/tables/button-pagination.html" class="table-paging"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
