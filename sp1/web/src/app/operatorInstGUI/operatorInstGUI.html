    <div class="panel-content">
        <div ng-if="!vm.connection.connected" style="padding: 10px;">
            <h3> Not connected to the bus! </h3>
            <button type="button" class="btn btn-sm btn-primary" ng-click="vm.connect()">
                <i class="fa fa-play"></i> Connect
            </button>
        </div>
        <div ng-if="vm.connection.connected">
            <div ng-if="vm.connection.operatorInstructions.length == 0">
                <h3>Waiting for operator instructions...</h3>
            </div>
            <div ng-if="vm.connection.operatorInstructions.length > 0">
                <p id="palette"></p>
                <p id="palettep1">5</p>
                <p id="palettep2">6</p>
                <p id="palettep3">7</p>
                <p id="palettep4">8</p>
                <p id="palettep5">1</p>
                <p id="palettep6">2</p>
                <p id="palettep7">3</p>
                <p id="palettep8">4</p>

                <button type="button" style="top: 325px; left:110px;width:150px;height:50px; position:absolute" class="btn btn.sm btn-primary" ng-click="vm.connection.done()">
                    <i class="fa fa-thumbs-up"></i>
                </button>
                <h1 style="top: 190px; left:0px; position:absolute"><b><font size="2"; color="black">Message: </font></b></h1>
